{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NAV | SMS</title>
    <link href="{% static 'main_sms.css' %}" rel="stylesheet" />
    <link href="{% static 'shared_components.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="back-button">
      <a href="javascript:history.back()" class="button">&larr; Volver</a>
    </div>

    <div class="main-container">
      <div class="data-container">
        <div class="data-header">
          <h1>Sistema SMS</h1>
        </div>
        <div class="user-data">
          <p>Reportes generados:</p>
          <p>Reportes pendientes:</p>
          <p>Acciones completadas:</p>
          <p>Acciones pendientes:</p>
          <p>Estatus SMS:</p>
        </div>
      </div>
      <div class="dashboard-container">
          <div class="left-column">
            <div class="dashboard-square">
              <h1 class="square-header">Agregar reporte</h1>
                <a class="image-link" href="{% url 'sms:voluntary_report' %}">
                  <img class="logo-img" src="{% static 'img/addReport.png' %}" alt="Reporte SMS">
                </a>
            </div>
            <div class="dashboard-square">
              <h1 class="square-header">Chat SARA</h1>
                <a class="image-link" href="">
                  <img class="logo-img" src="{% static 'img/chatSMS.png' %}" alt="Chat SMS">
                </a>
            </div>
          </div>
          <div class="right-column">
            <div class="dashboard-square">
              <h1 class="square-header">Ver reportes</h1>
                <a class="image-link" href="{% url 'sms:report_list' %}">
                  <img class="logo-img" src="{% static 'img/viewReport.png' %}" alt="Ver reportes SMS">
                </a>
            </div>
            <div class="dashboard-square">
              <h1 class="square-header">Performance</h1>
                <a class="image-link" href="">
                  <img class="logo-img" src="{% static 'img/performanceSMS.png' %}" alt="Performance">
                </a>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
