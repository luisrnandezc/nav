{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NAV | Cambio de contraseña</title>
    <link href="{% static 'password_change.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div class="error-message-container">
      {% if messages %}
        {% for message in messages %}
          <p class="error-message">{{ message }}</p>
        {% endfor %}
      {% endif %}
    </div>
    <div class="form-container">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-button-container">
          <button class='submit-button' type="submit">Cambiar contraseña</button>
        </div>
      </form>
    </div>
  </body>
</html>
